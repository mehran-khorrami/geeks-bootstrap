<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signin | Geek</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<main class="container mt-1">
		<!-- <div class="d-flex flex-row justify-content-center"> -->
		<div class="row align-items-center justify-content-center vh-100">
			<div class="col-md-6 col-lg-6">
				<div class="card login-body">
					<div class="card-body p-5">
						<img class="mb-4" src="images/logo-icon.svg" alt="logo image">
						<h1 class="fw-bold">Sign In</h1>
						<p class="">
							<span class="mr-1">Donâ€™t have an account?</span>
							<a class="ml-1" href="#">Sign up</a>
						</p>
						<form action="">
							<div class="form-group mb-4">
								<label for="username" class="mb-2 fw-bold">Username or email</label>
								<input type="text" class="form-control" name="username" id="username">
							</div>
							<div class="form-group mb-4">
								<label for="password" class="mb-2 fw-bold">password</label>
								<input type="password" class="form-control" name="password" id="password">
							</div>
							<div class="d-flex align-items-center justify-content-between mb-4">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="remember">
									<label class="form-check-label" for="remember">Remember me</label>
								  </div>
								  <a class="ml-1" href="#">Forgot your password?</a>
							</div>
							<button type="submit" class="btn btn-primary w-100">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
